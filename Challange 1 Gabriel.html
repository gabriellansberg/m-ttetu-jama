<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Elon's "Are we there yet?" Machine</title>
		<link rel="stylesheet" href="styles/CSS1.css" />
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

	<h1 class="heading1">Elon's "Are we there yet?" interface </h1>

		<section id="info">
			<p class="heading2">General information about the rocket</p>
			<p id="speed" class="big">Current speed is 13 km/s</p>
			<p id="distanceTravelled" class="big">Distance travelled is 1563 km</p>
			<p id="distanceToMars" class="big">Distance to Mars is 70000000 km</p>
		</section>

		<section id="converter">
			<p class="heading2">Converter</p>
			<p class="big">Convert your basic Earth nautical miles to interesting Mars miles</p>
			<p class="small">1 Earth nautical mile is 1852m.</p>
			<input class="insert" type="text" id="insert" placeholder="Earth miles">
			<input class="small" type="button" id="convert" value="Convert">
			<p id="marsMiles" class="small">  is ________ Mars miles</p>
			</section>


			<script src="scripts/JS1.js"></script>
  	</body>
  </html>
